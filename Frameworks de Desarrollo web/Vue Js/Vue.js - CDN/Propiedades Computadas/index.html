<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
   <!-- se deben encerrar en un div los contenidos que se trabajaraan con vue-->
    <div id="app">
<!-- gracias a la interpolacion se pueden llamar a las propiedades que estan dentro de data-->
      <h1>{{titulo}}</h1> 
      <h3>{{mensaje}}</h3>
      <h3>Este es el mensaje invertido: {{invertido}}</h3>

      <input type="text" v-model='mensaje'>
      <br>
      <br>
      <button v-on:click='contador++'>+</button>
      <button v-on:click='contador--'>-</button>
      <span>{{contador}}</span>
      <br>
      <br>
      <div id="load-bar" class="load-bar">
        <div id="progress" :class="['progress', color]" :style="{'width': contador+'%'}">{{contador}}%</div>
      </div>

    </div>


    



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
  </body>
</html>
